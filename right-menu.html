	<body style="background-color: #3A3A3A;">

					<span class="mui-navigate-right">

				</li>
				<li class="mui-table-view-cell">
					<span class="iconfont icon-tubiaozhuzhuangtu"></span> &nbsp;&nbsp;&nbsp;
					<span class="mui-navigate-right">

		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var index = null;
			mui.plusReady(function() {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
			});
			mui('.mui-content').on('tap', 'li', function() {
				var span2 = this.children[1];
				var id = span2.children[0].getAttribute("href");
				var href = span2.children[0].href;
				mui.openWindow({
					id: id,
					url: href,
					
					show: {
						aniShow: "slide-in-right"
					},
					waiting: {
						autoShow: true
					}
				});
			});
		</script>
